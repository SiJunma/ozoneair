<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozoneair</title>
    
    <meta property="og:title" content="Ozoneair - purify your air with clean ozone technology" />
    <meta property="og:description" content="You shouldn’t have to leave your home to experience fresh air. Ozoneair Purify actively tackles pollutants at their source—before they start spreading into your surroundings. No more bad odors, mold, or allergens.
    " />
    <meta property="og:image" content="www.ozoneair/img/og-image.jpg" />
    <meta property="og:image:width" content="950" />
    <meta property="og:image:height" content="577" />
    <meta property="og:url" content="https://ozoneair.com" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    
    <meta name="robots" content="noindex" />
    
    <link rel="icon" href="img/favicon.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"/>
    
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <nav id="navbar_ozone" class="navbar">
        <div class="container">
            <div class="navbar__wrapper">
                <div class="navbar__brand">
                    <img src="img/logo.svg" alt="Ozoneair - homepage" width="150" height="40">
                </div>
    
                <ul class="primary-menu navbar__primary-menu">
                    <li>
                        <a href="#">Purify</a>
                    </li>
                    <li>
                        <a href="#">Clean</a>
                    </li>
                </ul>
    
                <div class="navbar__cart">
                    <img src="img/cart.svg" alt="Cart">
                    <span class="navbar__cart-value">1</span>
                </div>
    
                <div class="navbar__lang">
                    <div class="select-lang-wrapper">
                        <select name="lang" class="select-lang" id="select_lang_ozone">
                            <option value="English">En</option>
                            <option value="Swedish">Sw</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="header-slider">
            <div>
                <div class="header-slide">
                    <img src="img/homepage-header1.jpg" alt="Purify your air" class="header-page-img">
                    <div class="container">
                        <div class="header__wrapper">
                            <h1>Purify your air</h1>
                            <small>WITH CLEAN OZONE TECHNOLOGY</small>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="header-slide">
                    <img src="img/homepage-header2.jpg" alt="A truly deep clean" class="header-page-img">
                    <div class="container">
                        <div class="header__wrapper">
                            <h1>A truly deep clean</h1>
                            <small>WITH CLEAN OZONE TECHNOLOGY</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="header-triggers">
            <div class="container">
                <ul class="header-triggers__list">
                    <li class="active">
                        <img src="img/icon1.svg" alt="Swedish design" class="header-triggers__img">
                        <span class="header-triggers__title">
                            Swedish design
                        </span>
                    </li>
                    <li class="active">
                        <img src="img/icon2.svg" alt="Quality guarantee" class="header-triggers__img">
                        <span class="header-triggers__title">
                            Quality guarantee
                        </span>
                    </li>
                    <li class="active">
                        <img src="img/icon3.svg" alt="Quality guarantee" class="header-triggers__img">
                        <span class="header-triggers__title">
                            100% customers satifaction
                        </span>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
